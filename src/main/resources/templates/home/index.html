<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>K.W. Bruun & Co</h1>

<form action="/login" method="post">
    <td>Username</td> <td><input type="text" name="username"></td>
    <td>Password</td> <td><input type="password" name="password"></td>
    <button type="submit">Log in</button>
</form>

<div th:if="${WrongPassword}" th:text="${WrongPassword}"></div>
<div th:if="${UserDoesNotExist}" th:text="${UserDoesNotExist}"></div>


<form action="/signIn" method="get"> <!-- Ã¦ndret fra post til get -->
    <button type="submit">Sign in</button>
</form>

</body>
</html>
