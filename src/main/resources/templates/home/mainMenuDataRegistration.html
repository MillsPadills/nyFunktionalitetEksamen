<body>
<h1 th:text="'Employee: ' + ${employeeUser.getUsername()}"></h1>

</form>
<br>

    <button type="submit" formaction="/updateCar">Update car</button> <!-- DONE -->
    <button type="submit" formaction="/deleteCar">Delete car</button>

<br>
<form action="/createRentalContract" method="get">

    <button type="submit">Log out</button>
</form>
